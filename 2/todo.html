<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <link rel="stylesheet" href="src/todo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1 class="text-center" id="headPage">Todo List</h1>
    <div class="container text-center" id="inputTask">
      <form id="form">
        <input type="text" placeholder="Enter a task" id="todoInput" />
        <button id="addButton" type="button">Add</button>
      </form>
      <div class="filters text-primary" id="filters" class="container">
        <span class="active" id="all">All</span>
        <span id="pending" >Pending</span>
        <span id="done">Done</span>
      </div>
    </div>
    <div class="container" id="listDiv">
      <ul class="list-group" id="listTask">
        
      </ul>
    </div>
    <script src="src/todo.js"></script>
  </body>
</html>
