<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h1 class="text-danger">Todo App</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ul id="task_list" class="list-group"></ul>
        </div>
      </div>
      <div class="text-center col-sm-12">
        <form>
        <input type="text" id="addNewTask" placeholder="Task ...">
        <button class="btn btn-primary" id="addNewTaskButton" type="button">Add</button>
        </form>
        <form>
            <button class="btn btn-danger" id="clearTaskButton">Clear</button>
        </form>
      </div>
    </div>

   
  </body>
  <script src="todo.js"></script>
</html>
